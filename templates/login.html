{% extends 'base.html' %}
{% block content %}

<div class="register-box">
    <div class="register-logo">
        <a href=""><b>CHIRP</b></a>
    </div>
    <div class="login-box-body" style="padding-bottom: 40px">
        <p class="login-box-msg">User login</p>
        <form method="post" class="register-form" style="margin-top: 0px">
            {% csrf_token %}
            <div class="form-group has-feedback">
                <input type="text" name="username" class="form-control" placeholder="Username" autofocus maxlength="254" required id="id_username"/>
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                {{ form.username.errors }}
            </div>
            <div class="form-group has-feedback">
                <input type="password" name="password" class="form-control" placeholder="Password" required id="id_password"/>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                {{ form.password.errors }}
            </div>
            {{ form.non_field_errors }}
            <div class="col-xs-4">
                <button type="submit" class="btn btn-primary btn-block btn-flat">Login</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
